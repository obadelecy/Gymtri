<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pag_usuario.css">
</head>

<body>
    <header>
        <a href="/interfaceUsuario.html"><img src="/img/logoPng2.png" alt="Logo Gymtri" width="75px"></a>
        <nav id="menu">
            <ul>
                <li><a href="/Aluno/buscarProfissional.html" class="navConfig">Buscar Profissional</a></li>
                <li><a href="/Aluno/buscarAcademia.html" class="navConfig">Buscar Academias</a></li>
                <li><a href="Produtos/indexprodutos.html" class="navConfig" target="_blank">Produtos</a></li>
                <li><a href="Aluno/editarDados.html" class="navConfig">Editar Dados</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Configure seu Usuário</h2>
    
            <!-- Visualização e edição do perfil -->
            <div class="profile-pic-container">
                <img id="profile-pic" src="https://via.placeholder.com/100" alt="Foto de Perfil">
                <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
            </div>
    
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome" required>
            </div>
    
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="text" id="altura" placeholder="Digite sua altura" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="text" id="peso" placeholder="Digite seu peso" required>
            </div>
    
            <div class="form-group">
                <label for="meta">Minha meta</label>
                <textarea id="text" placeholder="Digite sua meta" rows="3"></textarea>
            </div>
    
            <button onclick="saveProfile()">Salvar Alterações</button>
        </div>

    </main>

    <script src="pag_usuario.js"></script>

</body>
</html>
